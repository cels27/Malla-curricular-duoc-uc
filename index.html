<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Técnico en Enfermería</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Técnico en Enfermería - Malla Curricular Interactiva</h1>

  <div class="period" data-period="1-1">
    <h2>Primer año - 1° PERIODO</h2>
    <div class="subjects">
      <button class="subject" data-code="bioseg" data-requisites="">Bioseguridad en la atención clínica</button>
      <button class="subject" data-code="tecbas" data-requisites="">Técnicas básicas de enfermería</button>
      <button class="subject" data-code="tecpfa" data-requisites="">Técnicas de primeros auxilios</button>
      <button class="subject" data-code="anatfisi" data-requisites="">Anatomía y fisiología</button>
      <button class="subject" data-code="habcom" data-requisites="">Habilidades básicas de comunicación</button>
      <button class="subject" data-code="habnum" data-requisites="">Habilidades numéricas</button>
      <button class="subject" data-code="port1" data-requisites="">Proceso de Portafolio 1</button>
    </div>
  </div>

  <div class="period" data-period="1-2">
    <h2>Primer año - 2° PERIODO</h2>
    <div class="subjects">
      <button class="subject" data-code="admfar" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Administración de fármacos</button>
      <button class="subject" data-code="atenmq" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Atención de enfermería médico quirúrgica</button>
      <button class="subject" data-code="cuidadmat" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Cuidados de enfermería maternoneonatal</button>
      <button class="subject" data-code="fundant" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Fundamentos de antropología</button>
      <button class="subject" data-code="habcomef" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Habilidades de comunicación efectiva</button>
      <button class="subject" data-code="habmat" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Habilidades del lenguaje matemático</button>
      <button class="subject" data-code="pracclin1" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Práctica clínica I</button>
      <button class="subject" data-code="port2" data-requisites="bioseg,tecbas,tecpfa,anatfisi,habcom,habnum,port1">Proceso de Portafolio 2</button>
    </div>
  </div>

  <div class="period" data-period="2-3">
    <h2>Segundo año - 3° PERIODO</h2>
    <div class="subjects">
      <button class="subject" data-code="cuidenurg" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Cuidados de enfermería en urgencias</button>
      <button class="subject" data-code="cuidenpedi" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Cuidados de enfermería pediátrica</button>
      <button class="subject" data-code="ingbas1" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Inglés básico I</button>
      <button class="subject" data-code="manequipo" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Manejo de equipos e insumos</button>
      <button class="subject" data-code="optformcr" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Optativo formación cristiana</button>
      <button class="subject" data-code="mentempr" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Mentalidad emprendedora</button>
      <button class="subject" data-code="pracclin2" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Práctica clínica II</button>
      <button class="subject" data-code="port3" data-requisites="admfar,atenmq,cuidadmat,fundant,habcomef,habmat,pracclin1,port2">Proceso de Portafolio 3</button>
    </div>
  </div>

  <div class="period" data-period="2-4">
    <h2>Segundo año - 4° PERIODO</h2>
    <div class="subjects">
      <button class="subject" data-code="cuidensaludm" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Cuidados de enfermería en salud mental</button>
      <button class="subject" data-code="ingbas2" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Inglés básico II</button>
      <button class="subject" data-code="habtrab" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Habilidades para el trabajo</button>
      <button class="subject" data-code="infoatpac" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Informática en la atención del paciente</button>
      <button class="subject" data-code="promprevsal" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Promoción y prevención de la salud</button>
      <button class="subject" data-code="eticatrab" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Ética para el trabajo</button>
      <button class="subject" data-code="pracclin3" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Práctica clínica III</button>
      <button class="subject" data-code="portfinal" data-requisites="cuidenurg,cuidenpedi,ingbas1,manequipo,optformcr,mentempr,pracclin2,port3">Proceso de Portafolio Final</button>
    </div>
  </div>

  <div class="period" data-period="3-5">
    <h2>Tercer año - 5° PERIODO</h2>
    <div class="subjects">
      <button class="subject" data-code="internado" data-requisites="cuidensaludm,ingbas2,habtrab,infoatpac,promprevsal,eticatrab,pracclin3,portfinal">Internado</button>
      <button class="subject" data-code="porttitulo" data-requisites="internado">Portafolio de título</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
