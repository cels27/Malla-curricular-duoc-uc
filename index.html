<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Técnica en Enfermería - Interactiva</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <h1>Malla Curricular Técnico en Enfermería</h1>
  <div class="malla">

    <!-- Primer Año -->
    <section>
      <h2>Primer Año - 1° Periodo</h2>
      <div class="periodo">
        <button class="ramo" data-id="bioseguridad">Bioseguridad en la atención clínica</button>
        <button class="ramo" data-id="tecnicas-basicas">Técnicas básicas de enfermería</button>
        <button class="ramo" data-id="primeros-auxilios">Técnicas de primeros auxilios</button>
        <button class="ramo" data-id="anatomia">Anatomía y fisiología</button>
        <button class="ramo" data-id="comunicacion1">Habilidades básicas de comunicación</button>
        <button class="ramo" data-id="numericas">Habilidades numéricas</button>
        <button class="ramo" data-id="portafolio1">Proceso de Portafolio 1</button>
      </div>
    </section>

    <section>
      <h2>Primer Año - 2° Periodo</h2>
      <div class="periodo">
        <button class="ramo bloqueado" data-id="farmacos" data-req="bioseguridad,tecnicas-basicas">Administración de fármacos</button>
        <button class="ramo bloqueado" data-id="medico-quirurgica" data-req="anatomia">Atención de enfermería médico quirúrgica</button>
        <button class="ramo bloqueado" data-id="materno" data-req="anatomia">Cuidados de enfermería maternoneonatal</button>
        <button class="ramo" data-id="antropologia">Fundamentos de antropología</button>
        <button class="ramo bloqueado" data-id="comunicacion2" data-req="comunicacion1">Habilidades de comunicación efectiva</button>
        <button class="ramo bloqueado" data-id="lenguaje-matematico" data-req="numericas">Habilidades del lenguaje matemático</button>
        <button class="ramo bloqueado" data-id="practica1" data-req="tecnicas-basicas,bioseguridad">Práctica clínica I</button>
        <button class="ramo bloqueado" data-id="portafolio2" data-req="portafolio1">Proceso de Portafolio 2</button>
      </div>
    </section>

    <!-- Segundo Año -->
    <section>
      <h2>Segundo Año - 3° Periodo</h2>
      <div class="periodo">
        <button class="ramo bloqueado" data-id="urgencias" data-req="medico-quirurgica">Cuidados de enfermería en urgencias</button>
        <button class="ramo bloqueado" data-id="pediatria" data-req="materno">Cuidados de enfermería pediátrica</button>
        <button class="ramo" data-id="ingles1">Inglés básico I</button>
        <button class="ramo" data-id="equipos">Manejo de equipos e insumos</button>
        <button class="ramo" data-id="optativo">Optativo formación cristiana</button>
        <button class="ramo" data-id="emprendedora">Mentalidad emprendedora</button>
        <button class="ramo bloqueado" data-id="practica2" data-req="practica1">Práctica clínica II</button>
        <button class="ramo bloqueado" data-id="portafolio3" data-req="portafolio2">Proceso de Portafolio 3</button>
      </div>
    </section>

    <section>
      <h2>Segundo Año - 4° Periodo</h2>
      <div class="periodo">
        <button class="ramo bloqueado" data-id="salud-mental" data-req="urgencias">Cuidados de enfermería en salud mental</button>
        <button class="ramo bloqueado" data-id="ingles2" data-req="ingles1">Inglés básico II</button>
        <button class="ramo" data-id="trabajo">Habilidades para el trabajo</button>
        <button class="ramo" data-id="informatica">Informática en la atención del paciente</button>
        <button class="ramo" data-id="promocion">Promoción y prevención de la salud</button>
        <button class="ramo" data-id="etica">Ética para el trabajo</button>
        <button class="ramo bloqueado" data-id="practica3" data-req="practica2">Práctica clínica III</button>
        <button class="ramo bloqueado" data-id="portafolio-final" data-req="portafolio3">Proceso de Portafolio Final</button>
      </div>
    </section>

    <!-- Tercer Año -->
    <section>
      <h2>Tercer Año - 5° Periodo</h2>
      <div class="periodo">
        <button class="ramo bloqueado" data-id="internado" data-req="practica3,salud-mental">Internado</button>
        <button class="ramo bloqueado" data-id="portafolio-titulo" data-req="portafolio-final">Portafolio de título</button>
      </div>
    </section>

  </div>

  <script src="script.js"></script>
</body>
</html>
