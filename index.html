<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Técnico en Enfermería</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Curricular Técnico en Enfermería</h1>

  <div class="malla">
    <!-- PRIMER AÑO -->
    <div class="year">
      <h2>Primer año</h2>
      <div class="periodo">
        <h3>1° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="bioseguridad">Bioseguridad en la atención clínica</button>
          <button class="ramo" data-id="tecnicas-basicas">Técnicas básicas de enfermería</button>
          <button class="ramo" data-id="primeros-auxilios">Técnicas de primeros auxilios</button>
          <button class="ramo" data-id="anatomia">Anatomía y fisiología</button>
          <button class="ramo" data-id="comunicacion-basica">Habilidades básicas de comunicación</button>
          <button class="ramo" data-id="numericas">Habilidades numéricas</button>
          <button class="ramo" data-id="portafolio1">Proceso de Portafolio 1</button>
        </div>
      </div>

      <div class="periodo">
        <h3>2° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="farmacos">Administración de fármacos</button>
          <button class="ramo" data-id="medico-quirurgica">Atención de enfermería médico quirúrgica</button>
          <button class="ramo" data-id="maternoneonatal">Cuidados de enfermería maternoneonatal</button>
          <button class="ramo" data-id="antropologia">Fundamentos de antropología</button>
          <button class="ramo" data-id="comunicacion-efectiva">Habilidades de comunicación efectiva</button>
          <button class="ramo" data-id="lenguaje-matematico">Habilidades del lenguaje matemático</button>
          <button class="ramo" data-id="practica1">Práctica clínica I</button>
          <button class="ramo" data-id="portafolio2">Proceso de Portafolio 2</button>
        </div>
      </div>
    </div>

    <!-- SEGUNDO AÑO -->
    <div class="year">
      <h2>Segundo año</h2>
      <div class="periodo">
        <h3>3° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="urgencias">Cuidados de enfermería en urgencias</button>
          <button class="ramo" data-id="pediatria">Cuidados de enfermería pediátrica</button>
          <button class="ramo" data-id="ingles1">Inglés básico I</button>
          <button class="ramo" data-id="equipos">Manejo de equipos e insumos</button>
          <button class="ramo" data-id="formacion-cristiana">Optativo formación cristiana</button>
          <button class="ramo" data-id="emprendedora">Mentalidad emprendedora</button>
          <button class="ramo" data-id="practica2">Práctica clínica II</button>
          <button class="ramo" data-id="portafolio3">Proceso de Portafolio 3</button>
        </div>
      </div>

      <div class="periodo">
        <h3>4° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="salud-mental">Cuidados de enfermería en salud mental</button>
          <button class="ramo" data-id="ingles2">Inglés básico II</button>
          <button class="ramo" data-id="trabajo">Habilidades para el trabajo</button>
          <button class="ramo" data-id="informatica">Informática en la atención del paciente</button>
          <button class="ramo" data-id="promocion">Promoción y prevención de la salud</button>
          <button class="ramo" data-id="etica">Ética para el trabajo</button>
          <button class="ramo" data-id="practica3">Práctica clínica III</button>
          <button class="ramo" data-id="portafolio-final">Proceso de Portafolio Final</button>
        </div>
      </div>
    </div>

    <!-- TERCER AÑO -->
    <div class="year">
      <h2>Tercer año</h2>
      <div class="periodo">
        <h3>5° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="internado">Internado</button>
          <button class="ramo" data-id="titulo">Portafolio de título</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
                                                                                              </html>
