<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Técnico en Enfermería</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Malla Curricular Técnico en Enfermería</h1>

  <div class="malla">

    <div class="year" id="year1">
      <h2>Primer año</h2>

      <div class="period" id="period1-1">
        <h3>1° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="bioseguridad">Bioseguridad en la atención clínica</button>
          <button class="ramo" data-id="tecnicas-basicas">Técnicas básicas de enfermería</button>
          <button class="ramo" data-id="primeros-auxilios">Técnicas de primeros auxilios</button>
          <button class="ramo" data-id="anatomia-fisiologia">Anatomía y fisiología</button>
          <button class="ramo" data-id="habilidades-comunicacion">Habilidades básicas de comunicación</button>
          <button class="ramo" data-id="habilidades-numericas">Habilidades numéricas</button>
          <button class="ramo" data-id="proceso-portafolio-1">Proceso de Portafolio 1</button>
        </div>
      </div>

      <div class="period" id="period1-2">
        <h3>2° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="administracion-farmacos">Administración de fármacos</button>
          <button class="ramo" data-id="atencion-medico-quirurgica">Atención de enfermería médico quirúrgica</button>
          <button class="ramo" data-id="cuidados-maternoneonatal">Cuidados de enfermería maternoneonatal</button>
          <button class="ramo" data-id="fundamentos-antropologia">Fundamentos de antropología</button>
          <button class="ramo" data-id="comunicacion-efectiva">Habilidades de comunicación efectiva</button>
          <button class="ramo" data-id="lenguaje-matematico">Habilidades del lenguaje matemático</button>
          <button class="ramo" data-id="practica-clinica-i">Práctica clínica I</button>
          <button class="ramo" data-id="proceso-portafolio-2">Proceso de Portafolio 2</button>
        </div>
      </div>
    </div>

    <div class="year" id="year2">
      <h2>Segundo año</h2>

      <div class="period" id="period2-3">
        <h3>3° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="cuidados-urgencias">Cuidados de enfermería en urgencias</button>
          <button class="ramo" data-id="cuidados-pediatria">Cuidados de enfermería pediátrica</button>
          <button class="ramo" data-id="ingles-basico-i">Inglés básico I</button>
          <button class="ramo" data-id="manejo-equipos">Manejo de equipos e insumos</button>
          <button class="ramo" data-id="optativo-cristiana">Optativo formación cristiana</button>
          <button class="ramo" data-id="mentalidad-emprendedora">Mentalidad emprendedora</button>
          <button class="ramo" data-id="practica-clinica-ii">Práctica clínica II</button>
          <button class="ramo" data-id="proceso-portafolio-3">Proceso de Portafolio 3</button>
        </div>
      </div>

      <div class="period" id="period2-4">
        <h3>4° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="cuidados-salud-mental">Cuidados de enfermería en salud mental</button>
          <button class="ramo" data-id="ingles-basico-ii">Inglés básico II</button>
          <button class="ramo" data-id="habilidades-trabajo">Habilidades para el trabajo</button>
          <button class="ramo" data-id="informatica-atencion">Informática en la atención del paciente</button>
          <button class="ramo" data-id="promocion-prevencion">Promoción y prevención de la salud</button>
          <button class="ramo" data-id="etica-trabajo">Ética para el trabajo</button>
          <button class="ramo" data-id="practica-clinica-iii">Práctica clínica III</button>
          <button class="ramo" data-id="proceso-portafolio-final">Proceso de Portafolio Final</button>
        </div>
      </div>
    </div>

    <div class="year" id="year3">
      <h2>Tercer año</h2>

      <div class="period" id="period3-5">
        <h3>5° PERIODO</h3>
        <div class="ramos">
          <button class="ramo" data-id="internado">Internado</button>
          <button class="ramo" data-id="portafolio-titulo">Portafolio de título</button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
